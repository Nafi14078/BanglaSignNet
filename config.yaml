project:
  name: "BanglaSignNet"
  version: "1.0.0"

paths:
  data_raw: "data/raw/Ban-Sign-Sent-9K-V1"
  data_processed: "data/processed"
  models: "models"
  logs: "logs"

data:
  dataset_name: "Ban-Sign-Sent-9K-V1"
  max_sequence_length: 60
  max_sentence_length: 20

model:
  encoder_layers: 4
  decoder_layers: 4
  d_model: 256  # Reduced for faster training with small dataset
  nhead: 8
  dim_feedforward: 512
  dropout: 0.1

training:
  batch_size: 4    # Small batch size for our 20 samples
  learning_rate: 0.0001
  epochs: 50
  early_stopping_patience: 10