project:
  name: "BanglaSignNet"
  version: "1.0.0"

paths:
  data_raw: "data/raw/BSL-D"
  data_processed: "data/processed"
  models: "models"
  logs: "logs"

data:
  dataset_name: "BSL-D"
  num_classes: 49
  image_size: [224, 224]
  sequence_length: 30

mediapipe:
  model_complexity: 1
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

model:
  encoder_layers: 3
  decoder_layers: 3
  d_model: 256
  nhead: 8
  dim_feedforward: 512
  dropout: 0.1

training:
  batch_size: 16
  learning_rate: 0.001
  epochs: 100
  early_stopping_patience: 10
